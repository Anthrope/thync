<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>claim</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- theme color for android 5.0 -->
	<meta name="theme-color" content="#fff"> 
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/style.css" >
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- popup-->
<div class="overlay">
	<i></i>
	<div class="popup popup_small">
		<button class="popup__close"><span class="icon-close"></span></button>
		<div class="claim" style="background-image: url(../img/img4.png);">
			<div class="claim__in">
				<h2 class="h2">Your friend gave you a $50 gift</h2>
				<p>On your first purchase</p>
				<div class="form">
					<form action="#">
						<label class="form__row">
							<input type="text" class="input input_white" placeholder="Enter your emails">
						</label>
						<label class="checkbox checkbox_white">
							<input type="checkbox">
							<span>Sign up for Thync emails</span>
						</label>
						<div class="form__row">
							<button type="submit" class="btn"><span>Claim your GiFT</span> <i class="icon-right"></i></button>
						</div>
					</form>	
				</div>
			</div>
		</div>
	</div>
</div>

<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
