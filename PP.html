<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>invite</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- theme color for android 5.0 -->
	<meta name="theme-color" content="#fff"> 
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/style.css" >
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- popup-->
<div class="overlay">
	<i></i>
	<div class="popup popup_small">
		<button class="popup__close"><span class="icon-close"></span></button>
		<div class="popup__topper">
			<div class="popup_-topperIn">
				<h1 class="h1">Give $50, Get $50</h1>
				<p>Get $50 for every new friend who orders. They'll also get $50 off their first order</p>
			</div>
			
		</div>
		<div class="popup__in">
			<div class="share">
				<button type="button" class="btn btn_red js-popup" data-popup="mail-share"><i class="icon-mail"></i><span>Share via Email</span></button>
				<button type="button" class="btn btn_blue"><i class="icon-fb"></i><span>Share on Facebook</span></button>
				<button type="button" class="btn btn_lightblue"><i class="icon-tw"></i><span>Share on Twitter</span></button>
				<button type="button" class="btn js-popup" data-popup="link-share"><i class="icon-link"></i><span>Copy & share Link</span></button>
			</div>
		</div>
	</div>
</div>

<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
